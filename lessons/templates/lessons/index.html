{% extends 'lessons/base.html' %}
{% load static %}

{% block central_content %}
    {% for lesson in lessons %}
    <div class="row lesson border-bottom py-3">
        <div class="col-lg-4 d-lg-flex flex-column justify-content-center align-items-center">
            <a href="{% url 'lesson' lesson.id %}">
                <img src="{{ lesson.image.url }}"  width="280" alt="">
            </a>
        </div>
        <div class="col-lg-8">
            <div class="header text-muted">
                <ul class="list-unstyled d-flex flex-row">
                    <li class="mx-1"><span class="font-weight-bold">Lesson #{{lesson.order}}</span></li>
                    <li>â€“</li>
                    <li class="mx-1">{{lesson.updated_at | date:"M d, Y"}}</li>
                </ul>
            </div>
            <h5><a href="{% url 'lesson' lesson.id %}">{{ lesson.title }}</a></h5>
            <p class="description mb-3">
                {{lesson.description}}
            </p>
            <p>
                <a href="{% url 'lesson' lesson.id %}" class="btn btn-success" role="button">Watch</a>
            </p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
