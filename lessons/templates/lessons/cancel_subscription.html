{% extends 'lessons/base.html' %}
{% load thumbnail %}

{% block right_sidebar %} {% endblock %}

{% block central_content %}
<div class="col-lg-12 col-md-12">
  <div class="section-title text-center m-2 m-md-4 p-2 p-md-4">
      <h3 class="title-effect">
        Are you sure you want to <span class="text-danger">cancel</span> your <span class="text-danger">subscription</span>?
      </h3>
  </div>
</div>

<div class="col-lg-12 col-md-12">
    <div class="row justify-content-center">
        <div class="pb-10 clearfix">
            <form method="post" action="{% url 'cancel_subscription' %}">
              {% csrf_token %}
              <button class="btn btn-danger mx-3" type="submit">Yes</button>
              <a class="btn btn-success btn-lg br-0 mx-3" href="{% url 'index' %}">No</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
