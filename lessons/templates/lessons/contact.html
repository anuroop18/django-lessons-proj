{% extends 'lessons/base.html' %}

{% block right_sidebar %} {% endblock %}

{% block central_content %}
    <div class="row py-3">
        <div class="col-lg-12 col-md-12">
            <h3>Contact Me</h3>
            <p>
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Email*</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.subject.id_for_label }}">Subject*</label>
                        {{ form.subject }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.text.id_for_label }}">Text*</label>
                        {{ form.text }}
                    </div>
                    <button type="submit" class="btn btn-success">Send Message</button>
                </form>
            </p>
            <p>
                You can be notified via <a href="https://twitter.com/DjangoLessons">Twitter</a> or <a href="https://www.youtube.com/channel/UC3YTUJaWjmCHll2O9w0CrJw">YouTube</a> as well.
            </p>
        </div>
    </div>  
{% endblock %}
