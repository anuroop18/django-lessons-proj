{% extends 'lessons/base.html' %}

{% block right_sidebar %} {% endblock %}

{% block central_content %}
    <div class="row py-3">
        <div class="col-lg-12 col-md-12">
           <div class="container">
                <h3><del>Upgrade to PRO</del></h3>
                <p class="text-danger">It's Free! Due to current situation in the world, all content will be free <u>until June 2020</u>.</p>

                <form method="GET" action="{% url 'checkout' %}">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Plan</label>
                      <select disabled class="form-control" id="exampleFormControlSelect1" name="plan">
                        <option value="m" default>$19.95 (monthly)</option>
                        <option value="a">$199.95 (annual)</option>
                      </select>
                    </div>
                  
                    <div class="my-3">
                      <label>Payment Method</label>
                      <div class="form-check">
                        <input checked type="radio" disabled id="radio_card" name="payment_method" value="card" class="form-check-input">
                        <label class="form-check-label" for="radio_card">Card</label>
                      </div>
                      <div class="form-check">
                        <input type="radio" disabled id="radio_paypal" name="payment_method" value="paypal" class="form-check-input">
                        <label class="form-check-label" for="radio_paypal">Paypal</label>
                      </div>
                    </div>
                    <button type="submit" disabled class="btn btn-success mb-2">Continue</button>
                </form>

           </div>
        </div>
    </div>  
{% endblock %}
