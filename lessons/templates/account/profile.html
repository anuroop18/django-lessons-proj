{% extends "lessons/base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block central_content %}
    <div class="col-lg-12 col-md-12">
      <div class="section-title">
          <h4 class="title-effect">{% trans "User Profile" %}</h2>
      </div>
    </div>

    <div class="col-lg-12 col-md-12">
        <div class="row">
            <div class="p-1 p-md-3">
              <div class="form-group">
                <label for="accout_type">Account Type</label>
                <input class="form-control" type="text" placeholder="{% if is_pro %}PRO{% else %}FREE{% endif %}" readonly>
              </div>
              {% if is_pro %}
                <div class="form-group">
                  <label for="accout_type">Paid until</label>
                  <input class="form-control" type="text" placeholder="{{ user_profile.pro_enddate }}" readonly>
                </div>
              {% endif %}
              <div class="form-group">
                <label for="username">username:</label>
                <span>{{ user.username }}</span>
              </div>
              <div class="form-group">
                <label for="email">email:</label>
                <span>{{ user.email }}</span>
              </div>
              <div class="form-group">
                <label for="accout_type">Password</label>
                <a class="theme-color" href="{% url 'account_change_password' %}">Change</a>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
